# docker-compose.yml – CHUẨN 100%, CHẠY NGON TỪ LẦN ĐẦU
services:
  mysql:
    image: mysql:8.0
    container_name: cv-king-mysql
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - cv-king-network
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u${MYSQL_USER}",
          "-p${MYSQL_PASSWORD}",
        ]
      start_period: 30s
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"
        reservations:
          memory: 256M
          cpus: "0.25"
    env_file:
      - .env

  backend:
    image: ${DOCKER_REGISTRY}/${BACKEND_IMAGE_NAME}:latest
    container_name: cv-king-backend
    restart: unless-stopped
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${MYSQL_DATABASE}
      DB_USERNAME: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 24h
      PORT: 3003
      NODE_ENV: production
    ports:
      - "3004:3003"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - cv-king-network

    env_file:
      - .env

  frontend:
    image: ${DOCKER_REGISTRY}/${FRONTEND_IMAGE_NAME}:latest
    container_name: cv-king-frontend
    restart: unless-stopped
    ports:
      - "3005:3000"
    depends_on:
      - backend
    networks:
      - cv-king-network
    env_file:
      - .env
volumes:
  mysql_data:

networks:
  cv-king-network:
    driver: bridge
